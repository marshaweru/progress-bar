<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular progress bar</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <div class="skill">
        <!--add two circles within this div-->
        <div class="outer">
            <div class="inner">
                <div id="number"><!--Add any number-->
                    60%
                </div>
            </div>
        </div>
        <!--Make circle with gradient color-->
        <svg xmlns="https://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
            <defs>
                <linearGradient id="GradientColor">
                    <stop offset="0%" stop-color="#e91e63"/>
                    <stop offset="100%" stop-color="673ab7"/>
                </linearGradient>
            </defs>
            <circle cx="80" cy="88" r="70" stroke-linecaps="round"/>
        </svg>

    </div>
    <script src="JS\main.js"></script>
</body>
</html>
